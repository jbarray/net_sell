<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../imgs/icon/website_logo.ico" rel="shortcut icon">
    <title>创建账户</title>
    <link href="../../style/css.css" type="text/css" rel="stylesheet"/>
    <link href="../../style/about_account/create_account.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="loginLogo">
    <div class="comWidth">
        <div class="logo"><a href="../index.html"><img src="../../imgs/imge/blue_logo.jpg" alt="慕课网"></a></div>
        <span>欢迎注册</span>
    </div>
</div>
<div class="body">
    <div class="content">
        <div id="content">
            <div id="form">
                <div id="name"><span><i>*</i> 账户名:</span>
                    <label>
                        <input id="input-name" placeholder="邮箱/用户名/手机号"/>
                    </label>
                    <img class="img" src="../../imgs/icon/people.png">
                    <div class="hind" id="hind-name">必填，长度为4~16个字符</div>
                </div>
                <div id="password"><span><i>*</i> 请设置密码:</span>
                    <label>
                        <input type="password" id="input-password"/>
                    </label>
                    <img class="img" src="../../imgs/icon/password.png">
                    <div class="hind" id="hind-password">必填，输入密码</div>
                </div>
                <div id="re-password"><span><i>*</i> 请确认密码:</span>
                    <label>
                        <input type="password" id="input-re-password"/>
                    </label>
                    <img class="img" src="../../imgs/icon/password.png">
                    <div class="hind"  id="hind-re-password">必填，再次输入相同的密码</div>
                </div>
                <div id="email"><span><i>*</i> 邮箱:</span>
                    <label>
                        <input type="email" id="input-mail"/>
                    </label>
                    <img class="img" src="../../imgs/icon/password.png">
                    <div id="hind-email" class="hind" >必填，输入邮箱</div>
                </div>
                <div id="phoneNumber"><span><i>*</i> 地址:</span>
                    <label>
                        <input  id="input-phoneNumber"/>
                    </label>
                    <div id="hind-phoneNumber" class="hind" >必填，输入地址</div>
                </div>
                <label class="agreeLabel"><input id="agree" type="checkbox"><prep>我已阅读并同意<a href=" ">《用户注册协议》</a></prep></label>
                <button id="sort-btn">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/about_account/create_account.js">
</script>
</body>
</html>
